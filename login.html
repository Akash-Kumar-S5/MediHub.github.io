<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logIn</title>
  <link rel="stylesheet" href="css/bootstrap2.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body background="images/v870-tang-36.jpg">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="img/logo.png" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="user" class="form-control form-control-lg" />
            <label class="form-label" for="user">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="pass" class="form-control form-control-lg" />
            <label class="form-label" for="pass">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" onclick="validate()" class="btn btn-primary btn-lg btn-block">Sign in</button>

        </div>
      </div>
    </div>
  </section>
  <script src="js/jquery.min.js">
  </script>
  <script src="js/popper.min.js">
  </script>
  <script src="js/bootstrap.min.js">
  </script>
  <script>
    function validate() {
      var user = document.getElementById("user").value;
      var pass = document.getElementById("pass").value;
      var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
      if (user == "" || pass == "") {
        alert("All fields are required");
      }
      else if (!regex.test(user)) {
        alert("Invalid Email");

      }
      else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>

</html>
